<p class="mt-3">Set your preferences here:</p>
<div class="card mb-3">
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="makanan">Budget</label>
            <input class="form-control" type="number" name="budget" placeholder="" required>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="makanan">Min. Kalori</label>
            <input class="form-control" type="number" name="min_kalori" placeholder="" required>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="makanan">Maks. Kalori</label>
            <input class="form-control" type="number" name="max_kalori" placeholder="" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="makanan">Min. Lemak</label>
            <input class="form-control" type="number" name="min_lemak" placeholder="" required>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="makanan">Maks. Lemak</label>
            <input class="form-control" type="number" name="maks_lemak" placeholder="" required>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="makanan">Min. Protein</label>
            <input class="form-control" type="number" name="min_protein" placeholder="" required>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <br>
            <button type="submit" class="btn btn-primary">Save preferences</button>
          </div>
        </div>
      </div>
    </form>
  </div>
